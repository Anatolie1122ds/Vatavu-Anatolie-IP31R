//Task #8 - working with keys
 const Days = {
	"Mo": "Luni",
 	"Tu": "Marti",
 	"We": "Miercuri",
 	"Th": "Joi",
 	"Fr": "Vineri",
 	"Sa": "Simbata",
 	"Su": "Duminica",
 }
 function translate(obj) {
   const translations = {
     "Mo": "Luni",
     "Tu": "Marti",
     "We": "Miercuri",
     "Th": "Joi",
     "Fr": "Vineri",
     "Sa": "Simbata",
     "Su": "Duminica",
   };

   const result = {};
   for (let k in obj) {
     if (k in translations) {
       result[k] = [translations[k]];
     } else {
       result[k] = obj[k];
     }
   }
   return result;
 }
 const translatedDays = translate(Days);
 console.log(translatedDays);
